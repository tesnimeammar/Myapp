---
# tasks file for docker
- name: create image docker
  docker_image:
    name: tesnimeammar/Myapp
    build:
     path: /var/lib/jenkins/workspace/Angular
     pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: Myapp_container
    image: tesnimeammar/Myapp:latest
    state: started
    recreate: true
    ports:
     - "4200:80"  
